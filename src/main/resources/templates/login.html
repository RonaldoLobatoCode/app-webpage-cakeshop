<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="images/title.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Maya's Pastries</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">                
                <img src="https://png.pngtree.com/thumb_back/fw800/background/20220808/pngtree-different-sweets-on-the-wooden-table-vertical-east-pastry-napkin-photo-image_22591302.jpg" alt="">
                <div class="text">
                    <p>Join the community of developers <i>- ludiflex</i></p>
                </div> 
            </div>

            <div class="col-md-6 right">
                
                <div class="input-box">
                   
                   <header>Log In</header>
                    <form method="post" action="/login" th:object="${user}">
                        <div class="input-field">
                            <input type="text" class="input" id="user" required="" th:field="*{user}" autocomplete="off">
                            <label for="text">User</label> 
                        </div> 
                       <div class="input-field">
                            <input type="password" class="input" id="pass" th:field="*{password}" required="">
                            <label for="pass">Password</label>
                        </div> 
                       <div class="input-field">
                        <input type="submit" class="submit" value="Sign Up">
                       </div> 
                       <div class="error-message" th:if="${error}">
                        <p th:text="${error}" style="color: red; text-align: center; padding-top: 20px;" id="alert-danger"></p>
                        </div>         
                       <div class="signin">
                        <span>Already have an account? <a href="login.html">Log in here</a></span>
                       </div>
                    </form>
                </div>  
            </div>
        </div>
    </div>
</div>
</body>
</html>
